<h3>This Component is loaded dynamically via System.js</h3>
Loaded at {{ message }}
<div>
  Data passed from the caller: <mat-icon>{{ data }}</mat-icon>
</div>
<div>
  Injected service <button
    mat-icon-button
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
    [color]="(shared.likes | async) ? 'accent' : ''"
    (click)="shared.triggerLike()"
  >
    <mat-icon>favorite</mat-icon>
  </button>
</div>

<button mat-raised-button color="warn" (click)="fireEvent()">
  Fire Event
</button>
